name: CI
on:
  push:
    branches:
      [
        '+([0-9])?(.{+([0-9]),x}).x',
        'main',
        'next',
        'next-major',
        'beta',
        'alpha',
        '!all-contributors/**',
      ]
  pull_request:
    branches-ignore: ['all-contributors/**']
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          install-command: yarn --silent
        env:
          HUSKY_SKIP_INSTALL: true

      - name: âœ Lint
        run: npm run lint
      - name: ğŸ§ª Test
        run: npm run test -- --coverage
      - name: ğŸš§ Build test environments
        run: npm run setup:env
      - name: ğŸ”¬ Test with toolbox
        run: npm run test:toolbox
      - name: ğŸ— Build
        run: npm run build

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v1

  release:
    needs: validate
    runs-on: ubuntu-latest
    if:
      ${{ github.repository == 'testing-library/user-event' &&
      contains('refs/heads/main,refs/heads/beta,refs/heads/alpha', github.ref)
      && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          install-command: yarn --silent
        env:
          HUSKY_SKIP_INSTALL: true

      - name: ğŸ—ï¸ Run build script
        run: npm run build

      - name: ğŸš€ Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17
          branches: |
            [
              '+([0-9])?(.{+([0-9]),x}).x',
              'main',
              'next',
              'next-major',
              {name: 'beta', prerelease: true},
              {name: 'alpha', prerelease: true}
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
